<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <img src="google.jpg" alt="google resmi">
    </div>
    <div class="center">
        <p>Search the web using Google!</p>
        <div class="container-searchbar">
            <input type="text" placeholder="Search..">
        </div>
        <div class="container-buttons">
            <button href="www.google.com" class="btn">
                Google Search
            </button>
            <button href="www.google.com" class="btn">
                I'm feeling lucky
            </button>
        </div>
    </div>
    <div class="container-left">
        <p>Special Searches</p>
        <div class="center-links">
            <a href="">Stanford Search</a>
        </div>
        <div class="center-links">
            <a href="">Linux Search</a>
        </div>
    </div>
    <div class="container-middle">
        <div class="center-links">
            <a href="">Help!</a>
        </div>
        <div class="center-links">
            <a href="">About Google!</a>
        </div>
        <div class="center-links">
            <a href="">Company Info</a>
        </div>
        <div class="center-links">
            <a href="">Google! Logos</a>
        </div>
    </div>
    <div class="container-right">
        <p>Get Google! updates monthly:</p>
        <div class="container-searchbar">
            <input type="text" placeholder="your e-mail">
        </div>
        <div class="container-rightbutton">
            <button href="www.google.com" class="btn">
                Subscribe
            </button>
        </div>
        <div class="center-rightlink">
            <a href="">Archive</a>
        </div>
    </div>
</body>
</html>
